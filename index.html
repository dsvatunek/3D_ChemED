<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stripe">
        <div id="content">
            <h1>Test website for the DIMENSIONS project</h1>
            <h3>Dr. Dennis Svatunek</h3>
            <div id="text-container">
                <div class="text-block">Test website for rotateable, static, and interactivve elements.<br><br>

		</div>
